<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyberpunk Terminal</title>
    <style>
        body {
            align-content: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #0f0f0f;
            color: #00ffea;
            font-family: monospace;
            padding: 2rem;
            white-space: pre-wrap;
            font-size: 12px;
        }

        .glow {
            text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffea, 0 0 20px #00ffea;
        }

        .menu {
            margin-bottom: 2rem;
        }

        .menu a {
            display: inline-block;
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid #00ffea;
            color: #00ffea;
            text-decoration: none;
            background-color: transparent;
            font-weight: bold;
            text-shadow: 0 0 3px #00ffea;
        }

        .menu a:hover {
            background-color: #003333;
            box-shadow: 0 0 10px #00ffea;
        }

        .ascii-art {
            margin-bottom: 2rem;
        }

        .controls {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="ascii-art">
        <pre class="glow">{{ art }}</pre>
    </div>
    
    {% if message %}
    <div class="message">
        <p class="glow">{{ message }}</p>
    </div>
    {% endif %}

    <div class="menu">
        <h3 class="glow">MAIN MENU</h3>
        <a href="/?action=explore&room=north">Explore North</a>
        <a href="/?action=explore&room=south">Explore South</a>
        <a href="/?action=explore&room=east">Explore East</a>
        <a href="/?action=explore&room=west">Explore West</a>
        <a href="/?action=inventory">Inventory</a>
        <a href="/?action=craft">Craft</a>
        <a href="/?action=quit">Quit</a>
    </div>
</body>
</html>
